<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. Objects</title>
</head>
<body>
    <script>
// Määritetään objekti ja arvo
var person = {
    firstName:"John",
    lastName:"Doe",
    age:50,
    eyeColor:"blue",
    address:"Street 1",
    telephone:"+Numbers"
};
// Printaataan 1 muuttujan arvo konsoliin
console.log(person.age);

// Ohjeet, jolla kaikki muuttujan arvot printataan konsoliin
var printInfo = function printInfo() {
    console.log(person);
}

// Käsky printata
printInfo(person);

// Array neljällä objektilla
function object1(arr){
var arr = [person1, person2, person3, person4];
    var person1 = {
        firstName:"Mary",
        lastName:"Shell",
    }
    var person2 = {
        firstName:"Gabriel",
        lastName:"Stone",
    }
    var person3 = {
        firstName:"River",
        lastName:"Thorn",
    }
    var person4 = {
        firstName:"Kai",
        lastName:"Muontain",
    }
}
// kesken/ei toimi
// Loopataan objektien läpi ja printataan firstName + lastName
    for (var i=0; i<4; i++) {
        console.log(object1((i).firstName + " " + (i).lastName));
    }
    </script>
</body>
</html>
