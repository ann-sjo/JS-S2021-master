<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3. Conditionals</title>
  </head>
  <body>
    <script>
      var x = 60;
      var order = "Beer";

      if (x > 50) {
        document.write("<h1>He's over 50!</h1>");
        console.log("He's over 50!");
      } else if (x <= 50 && x >= 30) {
        document.write(
          "<strong>Middle aged man</strong>, who ordered some " + order
        );
        console.log("Middle aged man, who ordered some " + order);
      } else if (x < 30 && x >= 20) {
        document.write("A young lad, who ordered some " + order);
        console.log("A young lad, who ordered some " + order);
      } else if (x < 20 && x >= 18) {
        document.write("Should you be drinking " + order + "?");
        console.log("Should you be drinking " + order + "?");
      } else if (x < 18) {
        document.write("It seems you're bit underaged.");
        console.log("It seems you're bit underaged.");
      }
    </script>
  </body>
</html>
