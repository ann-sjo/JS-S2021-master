</head>
<body>
    <script>
        function hide(){
            document.getElementById("tag").style = "display: none";
        }
        function show(){
            document.getElementById("tag").style = "display: block";
        }
        function surprise(){
            var elem = document.getElementsByClassName("surprise");
            if (elem[0].style.backgroundColor == "blue") {
                elem[0].style.backgroundColor == "white";
                elem[0].style.fontSize = 15;
            } else {
                elem[0].style.backgroundColor = "blue";
                elem[0].style.fontSize = "70";
            }
        }
    </script>
</body>
